[tool.poetry]
name = "sccp"
version = "0.1.0"
description = "Single cell analysis across conditions using PARAFAC2."
authors = ["Andrew Ramirez", "Aaron Meyer <git@asmlab.org>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
numpy = "^1.23"
scipy = "^1.10.0"
scikit-learn = "^1.2.2"
seaborn = "^0.11.2"
pandas = "1.5.3"
tensorly = "0.8.0"
igraph = "^0.9.11"
louvain = "^0.7.1"
leidenalg = "^0.8.10"
tqdm = "^4.64.1"
h5netcdf = "^1.1.0"
anndata = "^0.8.0"
torch = "2.0.0"
numba = "0.57.0rc1"
scanpy = "^1.9.3"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
mypy = "^1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]                                                           
fbuild = "sccp.figures.common:genFigure"